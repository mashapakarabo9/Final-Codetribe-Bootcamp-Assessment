<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap access links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="index.js"></script>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- header and navigation bar section-->

  <div class="header-container">

    <div class="logo-container" id="logo" style="margin-top: 8px;margin-left: 2%;">

      <img src="./images/logo.svg" width="50px" alt="">

    </div>


    <div class="dropdown1">
      <button id="dropdown-btn1" class="dropdown-btn1" type="button">Features <img class="dropFeatureAarrow" src="./images/icon-arrow-down.svg" alt=""></button>
      <div class="dropdown-content1">

        <img src="./images/icon-todo.svg" alt=""><a id="todo" href=""></a> <br>
        <img src="./images/icon-calendar.svg" alt=""> <a id="calender" href=""> </a><br>
        <img src="./images/icon-reminders.svg" alt=""><a id="reminder" href=""> </a><br>
        <img src="./images/icon-planning.svg" alt=""><a id="planning" href=""> </a><br>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn" id="dropdown-btn">Company <img class="dropCompayAarrow" src="./images/icon-arrow-down.svg" alt=""></button>
      <div class="dropdown-content">

        <a id="History" href="#"> </a>
        <a id="team" href="#"></a>
        <a id="blog" href="#"></a>

      </div>
    </div>

    <div class="nav-container"> <!--Navigation Bar List DIV-->

      <ul class="nav">
        <li class="nav-item">

          <a class="nav-link" id="Careers" href="#"></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" id="About" href="#"></a>
        </li>
      </ul>

    </div>

    <div class="login-container " id="nav-login">

      <ul class="nav">

        <li class="nav-item">
          <a class="nav-link" id="login" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="register" href="#" style="border: solid; border-radius: 15px;"></a>
        </li>

      </ul>
    </div>
  </div>


  <!-- Navbar ends here -->

  <div class="d-flex">

    <div class="remote-content">
      <b>
        <h1 id="web-text-header"></h1>
      </b>
      <p id="web-text"></p>
       

      <button class="learn-more" id="learn-more" type="button">Learn More</button>
    </div>


    <div class="img-container">
      <img src="./images/image-hero-desktop.png" style="width: 100%; height: 75vh; box-sizing: border-box;" alt="hero">
    </div>
  </div>

  <footer>

    <div class="footer-container" style="width: 100%; height: auto;">
      <ul class="nav" style="margin: auto;">
        <li class="nav-item mr-3"><img src="./images/client-databiz.svg" alt=""></li>
        <li class="nav-item mr-3"><img src="./images/client-audiophile.svg" alt=""></li>
        <li class="nav-item mr-3"><img src="./images/client-meet.svg" alt=""></li>
        <li class="nav-item mr-3"><img src="./images/client-maker.svg" alt=""></li>
      </ul>
    </div>
    <div class="attribution">
      Bootcamp 2024 by
      <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>. Developed
      by <a href="https://karabo-s-portfolio.firebaseapp.com/">Mohwane Karabo</a>.
    </div>
    </div>
  </footer>
</body>

</html>
